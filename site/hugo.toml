baseURL = 'https://s-celles.github.io/ai-config/'
languageCode = 'en-us'
title = 'AI Config'
enableRobotsTXT = true
enableGitInfo = true

# Language settings
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false

# Docsy theme configuration
[module]
  proxy = "direct"
  [module.hugoVersion]
    extended = true
    min = "0.110.0"
  [[module.imports]]
    path = "github.com/google/docsy"
    disable = false
  [[module.imports]]
    path = "github.com/google/docsy/dependencies"
    disable = false
  # Mount directories
  [[module.mounts]]
    source = "content"
    target = "content"
  [[module.mounts]]
    source = "../ai/agents"
    target = "content/docs/agents"
  [[module.mounts]]
    source = "../ai/commands"
    target = "content/docs/commands"
  [[module.mounts]]
    source = "static"
    target = "static"
  [[module.mounts]]
    source = "layouts"
    target = "layouts"

[params]
  description = "A collection of AI/LLM configuration files and agent skills for various tools and platforms"
  lastUpdate = "2025-12-28"

  # Disable math rendering (KaTeX) - not needed for this site
  [params.katex]
    enable = false

  # Repository configuration
  github_repo = "https://github.com/s-celles/ai-config"
  github_project_repo = "https://github.com/s-celles/ai-config"
  github_branch = "main"

  # UI configuration
  [params.ui]
    sidebar_menu_compact = true
    sidebar_menu_foldable = true
    sidebar_cache_limit = 10
    breadcrumb_disable = false
    sidebar_search_disable = false
    navbar_logo = false
    footer_about_enable = true

  [params.ui.feedback]
    enable = false

  [params.ui.readingtime]
    enable = true

  # Search (Lunr)
  offlineSearch = true
  offlineSearchSummaryLength = 200

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = "tango"

[menu]
  [[menu.main]]
    name = "Documentation"
    weight = 10
    url = "/docs/"
  [[menu.main]]
    name = "Skills"
    weight = 20
    url = "/docs/skills/"
  [[menu.main]]
    name = "GitHub"
    weight = 100
    url = "https://github.com/s-celles/ai-config"
    pre = "<i class='fab fa-github'></i>"

[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML", "RSS"]

[taxonomies]
  category = "categories"
  tag = "tags"

# Content configuration - recognize SKILL.md as index file
[contentTypes]
  [contentTypes."text/markdown"]
    suffixes = ["md"]

# Media types
[mediaTypes]
  [mediaTypes."text/markdown"]
    suffixes = ["md"]
